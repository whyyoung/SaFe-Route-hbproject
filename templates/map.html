{% extends 'base.html' %}
{% block head %}
<title>Crime Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

 <script src="https://code.jquery.com/jquery.js"></script>
 
{% endblock %}


{% block body %}
  
  <div id="floating-panel">
  <input id="start-address" type="textbox" value="683 Sutter Street">
  <input id="end-address" type="textbox" value="700 Montgomery Street">
  <input id="submit" type="button" value="Geocode"></div>
    <div id="map"></div>
    <script src="/static/map.js"></script>
  <!--   <input type="hidden" id="data-key" value="{{data_key}}"> -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap"
async defer></script>
{% endblock %}
